<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {{ page.title | escape }}{% unless page.title == site.title %} | {{
      site.title | escape }}{% endunless %}
    </title>
    {% if site.description -%}
    <meta name="description" content="{{ site.description | escape }}" />
    {% endif -%}

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/rouge.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/custom.css' | relative_url }}"
    />
    <!-- custom CSS -->

    {%- feed_meta -%} {%- seo -%}
  </head>
  <body>
    <header class="site-header" role="banner">{% include header.html %}</header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">{{ content }}</div>
    </main>

    <footer class="site-footer" role="contentinfo">
      {% include footer.html %}
    </footer>
  </body>
</html>
